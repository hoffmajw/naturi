<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.css"> -->
  <link rel="stylesheet" href="styles/main.css">
  <title>Naturi</title>
</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Naturi</a>
      
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-bars"></i>
        </button>
        <ul id="navMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <li><button id="viewProfileButton" class="dropdown-item">View Profile</button></li>
          <li><button id="createPostButton" class="dropdown-item">Create Post</button></li>
          <li><button id="logOutButton" class="dropdown-item">Log Out</button></li>
        </ul>
      </div>
      
    </div>
  </nav>
  <div id="profileEditPage" class="container page-container">
    
    <div id="profileHeader" class="container">
      <img class="cropped" id="profilePic" src="">
      <div id="profileInfo">
        <h1 id="displayName"></h1>

        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownImageSelect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Edit Profile Photo
          </button>
          <ul id="photoMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownImageSelect">
            <li>
              <label id="photoFileLabel" class="form-label" for="customFile">Select a photo</label>
              <input type="file" class="form-control" id="customFile" accept=".jpg,.png"/>
            </li>
            <button id="uploadPhotoBtn" type="button" class="btn btn-dark" data-mdb-dismiss="modal">Confirm</button>
          </ul>
        </div>

      </div>
    </div>

    <div id="editFormContainer">

      <!-- <div class="form-group bmd-form-group">
        <input id="newEmailForm" type="text" class="form-control" placeholder="">
      </div> -->

      <div class="form-group bmd-form-group">
        <input id="newDisplayNameForm" type="text" class="form-control" placeholder="">
      </div>

      <div class="form-group bmd-form-group">
        <input id="newLocationForm" type="text" class="form-control" placeholder="">
      </div>

      <div id="editFormButtons">
        <button id="confirmEditButton" type="button" class="btn btn-dark edit-form-btn" data-dismiss="modal">Confirm</button>
        <button type="button" class="cancelButton btn btn-dark edit-form-btn">Cancel</button>
      </div>
      
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.js"></script> -->
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
