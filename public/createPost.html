<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Naturi</title>
</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Naturi</a>
      <span>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </button>
          <ul id="navMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><button id="viewProfileButton" class="dropdown-item">View Profile</button></li>
            <li><button id="createPostButton" class="dropdown-item">Create Post</button></li>
            <li><button id="logOutButton" class="dropdown-item">Log Out</button></li>
          </ul>
        </div>
      </span>
    </div>
  </nav>
  <div id="createPostPage" class="container page-container">
    
    <div id="createPostHeader" class="container">
      <h1>Create A Post</h1>

      <span>
        <div class="form-group bmd-form-group group-form">
          <input type="text" id="titleForm" class="form-control" placeholder="Post Title"/>
        </div>

        <div class="form-group bmd-form-group group-form">
          <input type="text" id="locationForm" class="form-control" placeholder="Post Location"/>
        </div>
      </span>

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownImageSelect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a Cover Photo
        </button>
        <ul id="photoMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownImageSelect">
          <li>
            <label id="photoFileLabel" class="form-label" for="customFile">Select a photo</label>
            <input type="file" class="form-control" id="customFile" accept=".jpg,.png" multiple/>
          </li>
          <button id="uploadPhotoBtn" type="button" class="btn btn-dark" data-mdb-dismiss="modal">Confirm</button>
        </ul>
      </div>
    </div>

    <div id="blogPostContainer">
      <textarea id="blogPostDesc" placeholder="Enter Post Here..."></textarea>
    </div>

    <div id="newPostButtons">
      <button id="createPostBtn" type="button" class="btn btn-dark edit-form-btn"">Post</button>
      <button id="cancelNewPost" type="button" class="cancelButton btn btn-dark edit-form-btn">Cancel</button>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.js"></script> -->
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <!-- <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
  <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
  <script type='text/javascript' src='path/to/planetaryjs.min.js'></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
