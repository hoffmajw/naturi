<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.css"> -->
  <link rel="stylesheet" href="styles/main.css">
  <title>View Post</title>
</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Naturi</a>
      <span>
        <div class="dropdown" style="display: none;">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </button>
          <ul id="navMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><button id="viewProfileButton" class="dropdown-item">View Profile</button></li>
            <li><button id="createPostButton" class="dropdown-item">Create Post</button></li>
            <li><button id="logOutButton" class="dropdown-item">Log Out</button></li>
          </ul>
        </div>

        <button style="display: hidden;" id="attemptLogIn" type="button" class="btn btn-dark" data-toggle="modal" data-target="#logInDialog">Log In</button>
        <button style="display: hidden;" id="attemptSignUp" type="button" class="btn btn-dark" data-toggle="modal" data-target="#signUpDialog">Sign Up</button>
      </span>
    </div>
  </nav>
  <div id="postPage" class="container page-container">
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div id="carPhotos" class="carousel-inner">
        
      </div>

      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div id="postTitleContainer">
      <h2 id="postTitle"></h2>
      <p id="postMeta"><span id="postLocation"></span>&emsp;<span id="postAuthor"></span></p>
    </div>

    <div id="postContainer">
      <div class="post">
          <h6 id="postDesc" class="postText"></h6>
        </div>
        <div id="commentsContainer">
          
        </div>
    </div>
    <button type="button" class="btn btn-dark" id="addCommentButton" data-toggle="modal" data-target="#addCommentDialog">Add Comment</button>
  </div>

  <!-- Add Comment Modal -->
  <div class="modal fade" id="addCommentDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="my-modal-header">
          <h5>Add Comment</h5>
        </div>

        <div class="form-outline">
          <input type="input" id="addCommentForm" class="form-control" />
          <label class="form-label" for="addCommentForm">Add your comment here...</label>
        </div>
        
        <div class="modal-footer">
          <button id="confirmButton" type="button" class="btn btn-dark" data-dismiss="modal">Confirm</button>
          <button type="button" class="cancelButton btn btn-dark" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Log In Modal -->
  <div class="modal fade" id="logInDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="my-modal-header">
          <h5>Log In To Naturi</h5>
        </div>

        <div class="form-outline">
          <input type="input" id="logInEmailForm" class="form-control" />
          <label class="form-label" for="logInEmailForm">Email</label>
        </div>

        <div class="form-outline">
          <input type="input" id="logInInputPasswordForm" class="form-control" />
          <label class="form-label" for="logInInputPasswordForm">Password</label>
        </div>
        
        <div class="modal-footer">
          <button id="logInButton" type="button" class="btn btn-dark" data-dismiss="modal">Log In</button>
          <button type="button" class="cancelButton btn btn-dark">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="my-modal-header">
          <h5>Create An Account With Naturi</h5>
        </div>

        <div class="form-outline">
          <input type="input" id="signUpInputEmail" class="form-control" />
          <label class="form-label" for="signUpInputEmail">Email</label>
        </div>

        <div class="form-outline">
          <input type="password" id="signUpInputPassword" class="form-control" />
          <label class="form-label" for="signUpInputPassword">Password</label>
        </div>

        <div class="form-outline">
          <input type="password" id="signUpInputConfirmPassword" class="form-control" />
          <label class="form-label" for="signUpInputConfirmPassword">Confirm Password</label>
        </div>
        
        <div class="modal-footer">
          <button id="signUpButton" type="button" class="btn btn-dark" data-dismiss="modal" data-toggle="modal" data-target="#signUpDetailsDialog">Sign Up</button>
          <button type="button" class="cancelButton btn btn-dark" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signUpDetailsDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="my-modal-header">
          <h5>Create An Account With Naturi</h5>
        </div>

        <div class="form-outline">
          <input type="input" id="signUpInputDisplayName" class="form-control" />
          <label class="form-label" for="signUpInputDisplayName">Display Name</label>
        </div>

        <div class="form-outline">
          <input type="input" id="signUpInputLocation" class="form-control" />
          <label class="form-label" for="signUpInputLocation">Location</label>
        </div>

        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownImageSelect" data-toggle="dropdown" aria-expanded="false">
            Choose Profile Photo
          </button>
          <ul id="photoMenu" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownImageSelect">
            <li>
              <label id="photoFileLabel" class="form-label" for="customFile">Select a photo</label>
              <input type="file" class="form-control" id="customFile" />
            </li>
            <button id="uploadPhotoBtn" type="button" class="btn btn-dark" >Confirm</button>
          </ul>
        </div>
        
        <div class="modal-footer">
          <button id="signUpDetailButton" type="button" class="btn btn-dark" data-dismiss="modal">Sign Up</button>
          <button type="button" class="cancelButton btn btn-dark" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.js"></script> -->
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
